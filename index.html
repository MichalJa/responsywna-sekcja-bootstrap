<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sekcja bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/72b0a60c71.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="text-black-50">
        <h2 class="text-center mt-5">My skills</h2>
        <hr class="w-25 mx-auto">
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 text-center mt-3 d-flex justify-content-center align-items-center flex-column">
                    <div class="gray rounded-circle d-flex justify-content-center align-items-center">
                    <i class="fab fa-html5 fa-5x orange"></i>
                    </div>
                    <p class="fs-4">HTML5</p>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 text-center mt-3 d-flex justify-content-center align-items-center flex-column">
                    <div class="gray rounded-circle d-flex justify-content-center align-items-center">
                    <i class="fab fa-css3-alt fa-5x orange"></i>
                    </div>
                    <p class="fs-4">CSS3</p>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 text-center mt-3 d-flex justify-content-center align-items-center flex-column">
                    <div class="gray rounded-circle d-flex justify-content-center align-items-center">
                    <i class="fab fa-js-square fa-5x orange"></i>
                    </div>
                    <p class="fs-4">JavaScript</p>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 text-center mt-3 d-flex justify-content-center align-items-center flex-column">
                    <div class="gray rounded-circle d-flex justify-content-center align-items-center">
                    <i class="fab fa-react fa-5x orange"></i>
                    </div>
                    <p class="fs-4">ReactJS</p>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 text-center mt-3 d-flex justify-content-center align-items-center flex-column">
                    <div class="gray rounded-circle d-flex justify-content-center align-items-center">
                    <i class="fab fa-github fa-5x orange"></i>
                    </div>
                    <p class="fs-4">Git</p>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 text-center mt-3 d-flex justify-content-center align-items-center flex-column">
                    <div class="gray rounded-circle d-flex justify-content-center align-items-center">
                    <i class="fab fa-wordpress fa-5x orange"></i>
                    </div>
                    <p class="fs-4">WordPress</p>
                </div>
            </div>
        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
</body>

</html>
